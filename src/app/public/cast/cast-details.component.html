<div class="container-fluid">
	<div class="row">
		<div class="col-4">
			<img src="{{cast.profilePath}}" class="img-fluid"/>
		</div>
		<div class="col-4">
			<ul class="list-group">
				<li class="list-group-item"><h4>Cast Information</h4></li>
				<li class="list-group-item">Name: {{cast.name}}</li>
				<li class="list-group-item">Gender: {{cast.gender}}</li>
				<li class="list-group-item"><a href="{{cast.tmdbUrl}}">Tmdb</a></li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-3" *ngFor="let movie of cast.movies">
				<a [routerLink]="'/Movie-Details/' + movie.id"><img src="{{movie.posterUrl}}"/></a>
		</div>
	</div>
</div>
